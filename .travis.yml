language: java

cache:
  directories:
  - "$HOME/.gradle"
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
  
jobs:
  include:
  - stage: Build
    script: mvn package
  - stage: SonarQube
    script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
      -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=fsantiag -Dsonar.login=$SONAR_TOKEN
  - stage: Release
    script: echo "Releasing to Github..."
    deploy:
      provider: releases
      api_key:
        secure: 
      file: target/sonar-clojure-plugin-1.0.0-SNAPSHOT.jar
      skip_cleanup: true
      on:
        tags: true
env:
  global:
    secure: 
