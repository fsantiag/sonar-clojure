language: java
sudo: false
install: true
jdk: oraclejdk8

cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: "fsantiag"
    token:
      secure: ""

jobs:
  include:
  - stage: Build, SonarQube and Deploy
    script: ./travis.sh
    deploy:
      provider: releases
      api_key:
        secure: ""
      file_glob: true
      file: target/*.jar
      skip_cleanup: true
      on:
        tags: true