language: java

# Disable shallow clone to prevent SonarCloud warning
git:
  depth: 3

cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: fsantiag
    token:
      secure: 

jobs:
  include:
  - stage: Build, SonarQube and Deploy
    script: ./travis.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: target/*.jar
      skip_cleanup: true
      on:
        tags: true